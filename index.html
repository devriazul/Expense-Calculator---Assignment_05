<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Calculator</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">

    <!-- Custome StyleSheet  -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome Library -->
    <script src="https://kit.fontawesome.com/8627852623.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h1 class="text-center m-5">Expense Calculator <i class="fas fa-sync fa-spin"></i></h1>
    </header>
    <main>
        <div class="container">
            <section>
                <div class="row">
                    <div class="left-side col-md-6">
                        <img class="img-fluid" src="images/img-1.png" alt="">
                    </div>
                    <div class="right-side col-md-6">
                        <h3 class="p-3">Income</h3>
                        <div class="row g-3 align-items-start">
                            <div class="col-auto">
                                <label for="" class="col-form-label">Salary:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="" class="form-control" aria-describedby="">
                            </div>
                        </div>
                        <h3 class="p-3">Expense</h3>
                        <div class="row g-3 align-items-center p-2">
                            <div class="col-auto">
                                <label for="" class="col-form-label">Food:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="" class="form-control" aria-describedby="">
                            </div>
                        </div>
                        <div class="row g-3 align-items-center p-2">
                            <div class="col-auto">
                                <label for="" class="col-form-label">Rent:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="" class="form-control" aria-describedby="">
                            </div>
                        </div>
                        <div class="row g-3 align-items-center p-2">
                            <div class="col-auto">
                                <label for="" class="col-form-label">cloth:</label>
                            </div>
                            <div class="col-auto">
                                <input type="text" id="" class="form-control" aria-describedby="">
                            </div>
                        </div>
                        <button class="btn btn-primary m-3">Calculate</button>
                        <div>
                            <h5>Total Expense: <span id="">2000</span></h5>
                        </div>
                        <div>
                            <h5>Balance: <span id="">2000</span></h5>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="align-items-center">
                                    <div class="">
                                        <label for="inputPassword6" class="col-form-label">Password</label>
                                        <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"></div>
                        </div>
                        <div>
                            <h5>Saving Amount: <span id="">2000</span></h5>
                        </div>
                        <div>
                            <h5>Remaining Balance: <span id="">2000</span></h5>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </main>
    <footer>

    </footer>



    <!-- Javascript File link -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
